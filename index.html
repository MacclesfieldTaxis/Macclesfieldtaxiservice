        /* Base Styles */
        :root {
            --primary: #00ffcc;
            --secondary: #ffc107;
            --error: #ff4444;
            --dark: #0a0a0a;

        * {

        html {

        body {

            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 255, 255, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 5% auto 100px;
            position: relative;
            z-index: 2;

        h2 {

            color: #bbbbbb;
            text-align: center;
            margin-bottom: 0.75rem;

        .heading {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            color: var(--secondary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            text-align: center;
        }

        /* Form Elements */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        input[type="time"] {
            background-color: #333;
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: #f5f5f5;
            padding: 0.75rem;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 12px var(--secondary);
        }

        input::placeholder {
            color: #aaa;
            opacity: 1;
        }

        /* Buttons */
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
            max-width: 200px;
            margin: 0.5rem auto;
        }

        .b1 {
            background-color: var(--primary);
            color: #000;
        }

        .b2 {
            background-color: var(--secondary);
            color: #000;
        }

        .copy_btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .copy_btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button[onclick] {
            background-color: #ffc107;
            color: #333;
            margin-top: 15px;
        }

        button[onclick]:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        /* Popups */
        .error-popup,
        .copy-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.3s ease;
            width: 90%;
            max-width: 300px;
        }

        /* Footer */
        footer {
            background: transparent;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: -10;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ffcc;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: neonGlow 2s infinite alternate, neonFlicker 1.5s infinite;
        }

        /* Neon Glow Animation */
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ffcc;
            }
            100% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ffcc, 0 0 120px #00ffcc;
            }
        }

        /* Neon Flicker Animation */
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        /* Responsive Breakpoints */

    <!-- Popups -->
    <div id="errorPopup" class="error-popup" style="display: none; background-color: var(--error); color: white;">
        <p>Please fill in all required fields!</p>
        <button onclick="closeErrorPopup()" style="margin-top: 1rem;">OK</button>
    </div>

    <div id="copyPopup" class="copy-popup" style="display: none; background-color: var(--primary); color: #000;">
        <p>Phone number copied!</p>
    </div>

    <script>
        // Enhanced Copy Function
        function copyText() {
            const text = "0044 7423587661";
            navigator.clipboard.writeText(text).then(() => {
                showCopyPopup();
                setTimeout(() => {
                    document.getElementById('copyPopup').style.display = 'none';
                }, 1500);
            }).catch(err => console.error('Copy failed:', err));
        }

        // Form Validation
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            const inputs = Array.from(this.elements).filter(el => el.required);
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = 'var(--error)';
                } else {
                    input.style.borderColor = 'var(--primary)';
                }
            });

            if (!isValid) {
                e.preventDefault();
                document.getElementById('errorPopup').style.display = 'block';
            }
        });

        // Popup Controls
        function showCopyPopup() {
            document.getElementById('copyPopup').style.display = 'block';
        }

        function closeErrorPopup() {
            document.getElementById('errorPopup').style.display = 'none';
        }

        // Viewport Height Fix for Mobile
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
    </script>
